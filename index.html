    <style>
      /* CSS para renderização pixelada */
      * {
        image-rendering: -moz-crisp-edges;
        image-rendering: -webkit-crisp-edges;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
      }
      
      /* Loading screen personalizado */
      .pixel-loading {
        background: linear-gradient(45deg, #2E7D32, #4CAF50);
        background-size: 400% 400%;
        animation: pixelGradient 2s ease infinite;
      }
      
      @keyframes pixelGradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      .loading-text {
        font-family: 'Courier New', monospace;
        color: #FFC107;
        text-shadow: 2px 2px 0px #2E7D32;
        animation: pixelPulse 1s ease-in-out infinite;
      }
      
      @keyframes pixelPulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.05); }
      }
    </style>
  </head>

  <body class="pixel-loading">
    <div id="root">
      <!-- Loading screen inicial -->
      <div class="min-h-screen flex flex-col items-center justify-center">
        <div class="text-6xl mb-4 animate-bounce">⚽</div>

        <div class="mt-4 w-32 h-2 bg-gray-700 rounded-full overflow-hidden">
          <div class="h-full bg-yellow-400 rounded-full animate-pulse"></div>
        </div>
      </div>
    </div>
